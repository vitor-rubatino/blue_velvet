<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Please Log In</title>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-white p-4">
          <div class="card-body">
            <h1 class="text-center">Please Log In</h1>
            <div th:if="${param.error}" class="alert alert-danger mt-4">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-4">
              You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" class="mt-4">
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username"/>
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"/>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
